<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>THE BANK</title>
    <meta http-equiv="Cache-Control" content="NO-CACHE">
    <link rel="icon" href="demo_icon.gif" type="image/gif" sizes="16x16">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>THE BANK</title>
</head>
<body>

<h1 align ="middle"> --- THE BANK --- </h1>

<form align="middle">
    <hr style="width:50%">

    <input type="text" id="accountNr" placeholder="Account Number">
    <input type="button" id="balance" value="Balance"><br><br>
    <input type="text" id="amount" placeholder="Amount" size="8">
    <input type="button" id="deposit" value="Deposit">
    <input type="button" id="withdraw" value="Withdraw">
    <br><br>  <p id = "text1" align ="middle"></p>

    <hr style="width:50%">
    <input type="text" id="accountFrom" placeholder="Account From" size="30"><br><br>
    <input type="text" id="accountTo" placeholder="Account To" size="30"><br><br>
    <input type="text" id="amountT" placeholder="Amount" size="20">
    <input type="button" id="transfer" value="Transfer">
    <br><br>  <p id = "text2" align ="middle"></p>

    <hr style="width:50%">
    <input type="button" id="accounts" value="All Accounts">
    <input type="button" id="userdetails" value="User Details">
    <br><br>  <div id="myData" align ="middle"></div>

</form>

<script type="text/javascript" src="script.js"></script>

</body>
</html>
